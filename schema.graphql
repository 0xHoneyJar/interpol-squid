type Vault @entity {
  id: ID!
  owner: String! @index
  createdAt: DateTime!
  address: String! @index
}

type LPToken @entity {
  id: ID!
  address: String! @index
  name: String
  symbol: String
}

type VaultDeposit @entity {
  id: ID!
  vaultAddress: String! @index
  tokenAddress: String!
  amount: BigInt!
  timestamp: DateTime!
  lockExpiration: DateTime
}

type VaultTotalDeposit @entity {
  id: ID!
  vaultAddress: String! @index
  tokenAddress: String!
  amount: BigInt!
  lockExpiration: DateTime
}

type VaultStake @entity {
  id: ID!
  vaultAddress: String! @index
  tokenAddress: String!
  stakingContract: String! @index
  amount: BigInt!
  timestamp: DateTime!
}

type VaultUnstake @entity {
  id: ID!
  vaultAddress: String! @index
  tokenAddress: String!
  stakingContract: String! @index
  amount: BigInt!
  timestamp: DateTime!
}

type VaultTotalStake @entity {
  id: ID!
  vaultAddress: String! @index
  tokenAddress: String!
  stakingContract: String! @index
  amount: BigInt!
}

type BGTBoost @entity {
  id: ID!
  vaultAddress: String! @index
  validator: String! @index
  amount: BigInt!
  status: String! # "Queued" or "Activated"
  timestamp: DateTime!
}

type KodiakStake @entity {
  id: ID!
  vaultAddress: String! @index
  amount: BigInt!
  lockDuration: Int!
  kekId: String! @index
  timestamp: DateTime!
}
